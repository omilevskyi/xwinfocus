---
name: xwinfocus
arch: amd64
platform: linux
version: ${VERSION}
version_schema: semver
section: utils
priority: optional
maintainer: "Oleksii Milevskyi <Oleksii.Milevskyi@aerlingus.com>"
description: xwinfocus - activate or list X11 windows, or run fallback command
license: BSD3CLAUSE
homepage: https://github.com/omilevskyi/xwinfocus

contents:
  - src: ./xwinfocus
    dst: /usr/bin/xwinfocus
    file_info:
      mode: 0755

  - src: ./xwinfocus.1.gz
    dst: /usr/share/man/man1/xwinfocus.1.gz
    file_info:
      mode: 0644

  - src: ./LICENSE
    dst: /usr/share/licenses/xwinfocus/LICENSE
    file_info:
      mode: 0644

rpm:
  compression: xz

deb:
  compression: xz
